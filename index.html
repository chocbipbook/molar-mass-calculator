<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Molar Mass Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”¬ Molar Mass + Grams/Moles Calculator</h1>

    <label for="calcType"><strong>Select calculation:</strong></label>
    <select id="calcType">
      <option value="molarMass">Calculate Molar Mass</option>
      <option value="moles">Calculate Moles from Grams</option>
      <option value="grams">Calculate Grams from Moles</option>
    </select>

    <div class="calculator">
      <label for="formula">Chemical Formula:</label>
      <input type="text" id="formula" placeholder="e.g., H2O, Ca3(PO4)2" />

      <div id="inputGroup">
        <label for="amount" id="amountLabel">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <button id="calculate">Calculate</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <footer>
   Powered by JavaScript
  </footer>

  <script src="script.js"></script>
</body>
</html>
